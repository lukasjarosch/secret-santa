<div class="page-header">
  <h1>Edit Group</h1>
</div>

<%= formFor(group, {action: groupPath({ group_id: group.ID }), method: "PUT"}) { %>
  <%= partial("groups/form.html") %>
  <%= linkTo(groupPath({ group_id: group.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
